<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios/as</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<div class="container" th:insert="fragments/header::encabezado"></div>
<!-- el insert hace el header más pequeñito, el replace hace un width 100%) -->

<div class="container mb-5">
    <div class="container mb-5">
        <!-- comprobación de si existe un mensaje -->
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
            <!-- Muestra el mensaje dinámicamente -->
            [[${message}]]
            <!-- Botón para cerrar el mensaje, botón de cierre de alerta-->
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <!-- Icono "x" para cerrar el mensaje, la alerta -->
                <span aria-hidden="true">x</span>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Nombre usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${usuarios}">
            <td>[[${usuario.id}]]</td>
            <td>[[${usuario.nombre}]]</td>
            <td>[[${usuario.apellidos}]]</td>
            <td>[[${usuario.nombreUsuario}]]</td>
            <td>[[${usuario.email}]]</td>
            <td>[[${usuario.roles}]]</td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" title="Editar usuario/a"
                   class="fa-regular fa-pen-to-square icon-dark btn btn-info">
                </a>
                <a th:href="@{'/courses/delete/' + ${course.id}}" title="Eliminar usuario/a" id="btnDelete"
                   class="fa-regular fa-trash-can icon-dark btn btn-danger">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
